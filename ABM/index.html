<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Recuperatorio Segundo Parcial</title>
</head>

<body>
    <section id="formLista">
        <div id="tituloLista">
            <label id="lblLista">Formulario Lista</label>
        </div>
        <div>
            <table id="tblLista">
                <thead id="theadLista">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>FechaNacimiento</th>
                        <th>DNI</th>
                        <th>PaisOrigen</th>
                        <th>Modificar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="tbodyLista">

                </tbody>
            </table>
        </div>
        <button class="btnAgregarElemento" id="btnAgregarElemento">Agregar Elemento</button>
    </section>
    <section id="formABM">
        <div id="tituloAbm">
            <label id="labelTituloAbm">Formulario ABM</label>
        </div>
        <div>
            <label class="lblFormAbm">ID</label>
            <input type="text" class ="txtAbm" id="txtId" disabled>
        </div>
        <div>
            <label class="lblFormAbm">Nombre</label>
            <input type="text" class ="txtAbm" id="txtNombre">
        </div>
        <div>
            <label class="lblFormAbm">Apellido</label>
            <input type="text" class ="txtAbm" id="txtApellido">
        </div>
        <div>
            <label class="lblFormAbm">FechaNacimiento</label>
            <input type="text" class ="txtAbm" id="txtFechaNacimiento">
        </div>
        <div>
            <label class="lblFormAbm">Tipo:</label>
            <select class="select-box" id="slTipo">
                <option value="Ciudadano">Ciudadano</option>
                <option value="Extranjero">Extranjero</option>
            </select>
        </div>
        <div>
            <label class="lblFormAbm">DNI</label>
            <input type="text" class ="txtAbm" id="txtDni">
        </div>
        <div>
            <label class="lblFormAbm">PaisOrigen</label>
            <input type="text" class ="txtAbm" id="txtPaisOrigen">
        </div>
        <div>
            <button class="btnAbm" id="btnAceptar">Aceptar</button>
            <button class="btnAbm" id="btnCancelar">Cancelar</button>
        </div>       
    </section>
    <section id="spinner">
        <div class="loader"></div>
    </section>

    <script src="script.js">  </script>
</body>
</html>
